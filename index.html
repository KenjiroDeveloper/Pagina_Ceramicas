<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bodegazo cerámico</title>
    <link rel="icon" href="/Imagenes/20240113- LOGO PNG.png" type="image/x-icon">
</head>
<body>
    <div class="logo">
        <div class="imagen">
            <img src="Imagenes/20240113- LOGO PNG.png" alt="">
        </div>
        <section class="subtitulo">
            <h3>¡Remodelar con nosotros es más facil!</h3>
        </section>
    
    </div>
    <main>
        <ul>
            <li>
                <button class="articulo" id="facebook" onclick="facebook()">
                    <div class="imagenArticulo">
                        <img src="Imagenes/facebook.png" alt="">
                    </div>
                    <h3>¡Visita nuestro Facebook!</h3>
                </button>
            </li>
            <li>
                <button class="articulo" id="whatsapp" onclick="whatsapp()">
                    <div class="imagenArticulo">
                        <img src="/Imagenes/whatsapp.png" alt="">
                    </div>
                    <h3>¡Contáctanos en WhatsApp!</h3>
                </button>
            </li>
            <li>
                <button class="articulo" id="google-maps" onclick="googleMaps()">
                    <div class="imagenArticulo">
                        <img src="/Imagenes/ubicacion.png" alt="">
                    </div>
                    <h3>¡Ubíquenos Google maps!</h3>
                </button>
            </li>
        </ul>
    </main>
    <footer>
        <div class="contenedores">
            <img src="/Imagenes/ubicacion.png" alt="">
            <h5>Centro Empresarial La Estación Local 101, frente a Berlinas</h5>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
